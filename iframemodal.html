<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wtf</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    #openIframeBtn {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    #openIframeBtn:hover {
      background: #0056b3;
    }


    #iframeModal {
      display: none;               /* hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;     /* center horizontally */
      align-items: center;         /* center vertically */
      z-index: 9998;
    }

    /* Ensure it's flex when shown */
    #iframeModal.active {
      display: flex;
    }
    /* Modal content */
    #iframeContainer {
      position: relative;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      width: 90%;
      height: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    /* Close button */
    #closeIframeBtn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: #ff4444;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      z-index: 10;
    }

    #closeIframeBtn:hover {
      background: #cc0000;
    }

    /* Iframe styling */
    #lazyIframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<script>
  $(document).ready(function () {
    $('body').append(`
      <button id="openIframeBtn">Open Site</button>
      <div id="iframeModal">
        <div id="iframeContainer">
          <button id="closeIframeBtn">&times;</button>
          <iframe id="lazyIframe" data-src="https://eaglercraftx.pages.dev/"></iframe>
        </div>
      </div>
    `);

    $('#openIframeBtn').on('click', function () {
      const iframe = $('#lazyIframe');
      if (!iframe.attr('src')) {
        iframe.attr('src', iframe.data('src'));
      }
      $('#iframeModal').addClass('active').hide().fadeIn(200);
    });

    // Close modal
    $('#closeIframeBtn, #iframeModal').on('click', function (e) {
      if (e.target.id === 'iframeModal' || e.target.id === 'closeIframeBtn') {
        $('#iframeModal').fadeOut(200, function() {
          $(this).removeClass('active');
        });
      }
    });

  });
</script>

</body>
</html>
